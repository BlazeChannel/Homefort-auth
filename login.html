<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="loginBoard" id="board">
        <header>
            <img src="images/image.png" alt="">
            <p>Homefort Register Page</p>
        </header>
        <form id="loginform">   
            <label for="email"> Email Address</label>
            <input type="email" name="email" id="loginemail" placeholder="Email Adddress" id="email">

    
            <label for="password">Password</label>
            <input type="password" name="password" id="loginpassword" placeholder="Password" id="password">

    <span id="warning">  </span>
            <button type="submit">
                Login
            </button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
